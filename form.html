<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="formStyles.css" />
    <title>Survey Form</title>
  </head>
  <body>
    <div class="surveyPopup">
      <img
        src="https://st2.depositphotos.com/5485596/8466/v/950/depositphotos_84663814-stock-illustration-star-doodle.jpg"
        alt="Avatar"
        class="avatar"
      />
      <h1>How did we do?</h1>
      <p>
        Thank you for choosing us. We hope you had a great experience. Please
        take a moment to give us a rating.
      </p>
      <div class="ratings">
        <div class="rating" id="1">1</div>
        <div class="rating" id="2">2</div>
        <div class="rating" id="3">3</div>
        <div class="rating" id="4">4</div>
        <div class="rating" id="5">5</div>
      </div>
      <button class="btn">Submit</button>
      <p class="thankyou"></p>
    </div>
    <script src="formScript.js"></script>
  </body>
</html>
